<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./signupStyle.css">
    
    <script src="https://kit.fontawesome.com/b717b6ac83.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="flex flex-container-card">
        <div class="flex-col card-left">
            <h1>Sign Up</h1>
            <form class="flex-col" action="" method="POST">
                <div class="username-container">
                    <label for="username">
                        <i class="fas fa-user"></i>
                    </label>
                    <input type="text" id="uname" placeholder="Your Name" required>
                    <p class="err-username"></p>
                </div>
                <div class="email-container">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                    </label>
                    <input type="email" name="email" id="email" required placeholder="Your Email">
                    <p class="err-email"></p>
                </div>
                <div class="pass-container">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                    </label>
                    <input type="password" id="pass" required placeholder="Password">
                    <span id="pass-strength"></span>
                    <p class="err-pass"></p>
                </div>
                <div class="pass-container">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                    </label>
                    <input type="password" id="pass-confirm" required placeholder="Confirm Password">
                    <p class="err-pass-no-match"></p>
                </div>
                <div class="flex checkbox-item">
                    <input type="checkbox" id="checkbox">
                    <p>I agree all statements in <a href="#tos">Terms of service</a></p>
                    <p class="err-checkbox"></p>
                </div>
                <button id="register">Register</button>
            </form>
        </div>
        <div class="flex-col card-right">
            <img src="./img/signup-image.jpg" alt="signin-image">
            <span><a href="./login.html">I am already a member</a></span>
        </div>
    </div>
    <script src="./js/signup.js" ></script>
</body>
</html>
